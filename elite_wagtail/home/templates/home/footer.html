{% load i18n %} {% load static %}
<style>
  #logo-show {
    display: none;
  }
  @media screen and (max-width: 768px) {
    #logo-show {
      display: inline-block;
      margin-bottom: 10px;
    }
  }
</style>

<div class="my-footer" style="padding-bottom: 22px; line-height: 1.4">
  <div class="footer-content clearfix" style="padding-bottom: 20px">
    <div class="footer-app" style="height: 180px">
      <img
        class="logo"
        src="{% static 'elitemba-theme/images/logo3.png' %}"
      />
      <a href="https://open.edx.org" target="_blank"
        ><img
          class="logo"
          src="{% static 'elitemba-theme/images/logo4.png' %}"
          style="width: 168px; height: 41px; margin: 15px 0"
      /></a>
    </div>
    <div class="footer-links">
      <div class="footer-list" id="logo-show" style="width: 100%">
        <img
          class="logo"
          style="margin-right: 100px"
          src="{% static 'elitemba-theme/images/logo3.png' %}"
        />
        <a href="https://open.edx.org" target="_blank"
          ><img
            class="logo"
            src="{% static 'elitemba-theme/images/logo4.png' %}"
            style="width: 140px; height: 35px; margin: 15px 0"
        /></a>
      </div>

      <div class="footer-list">
        <ul>
          <li>
            <a href="https://aimaker.space/about" target="_blank"
              >{% trans "关于我们" %}</a
            >
          </li>
          <li><a href="/manual" target="_blank">{% trans "使用手册" %}</a></li>
        </ul>
      </div>

      <div class="footer-list">
        <ul>
          <li>
            <a href="/user_agreement" target="_blank">{% trans "用户协议" %}</a>
          </li>
          <!--<li><a href="">充值与支付</a></li>-->
          <li><a href="/privacy" target="_blank">{% trans "隐私政策" %}</a></li>
          <li>
            <a href="/disclaimer" target="_blank">{% trans "免责声明" %}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="footer-wechat" style="height: 180px">
      <img
        src="{% static 'elitemba-theme/images/qrcode1.png' %}"
        class="footer-qrcode"
      />
      <div>
        英荔创造乐园<br />
        微信公众号
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-text" style="margin-top: 20px">
      © 2021 广东英荔国际教育科技有限公司 版权所有
      <a
        href="{{ settings.home.EliteVariableSettings.elite_filing_website }}"
        target="_blank"
        >粤 ICP 备 13044168 号</a
      >
      edX 和 Open edX 为 edX Inc. 的注册商标，版权所有。
    </div>
  </footer>
</div>
<script type="text/javascript" src="{% static 'js/pangu.min.js' %}"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    pangu.autoSpacingPage()
  })
</script>
